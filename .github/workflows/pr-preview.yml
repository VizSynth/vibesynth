name: PR Preview Deploy

on:
  pull_request_target:
    types: [opened, synchronize, reopened, closed]

jobs:
  deploy-preview:
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages-content
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup preview directory
        run: |
          PR_NUMBER=${{ github.event.number }}
          PREVIEW_DIR="gh-pages-content/pr-${PR_NUMBER}"
          
          # Create or clean preview directory
          rm -rf "$PREVIEW_DIR"
          mkdir -p "$PREVIEW_DIR"
          
          # Copy all files except git, node_modules, and build artifacts
          rsync -av --exclude='.git' --exclude='node_modules' --exclude='gh-pages-content' \
                   --exclude='test-results' --exclude='playwright-report' \
                   --exclude='checkpoint-*' --exclude='.github' \
                   . "$PREVIEW_DIR/"
          
          echo "ğŸ“ Preview files copied to $PREVIEW_DIR"
          
      - name: Deploy to GitHub Pages
        run: |
          cd gh-pages-content
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Add and commit changes
          git add .
          git commit -m "Deploy PR #${{ github.event.number }} preview" || echo "No changes to commit"
          git push origin gh-pages
          
      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.number;
            const previewUrl = `https://vizsynth.github.io/vibesynth/pr-${prNumber}/`;
            
            // Find existing preview comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });
            
            const existingComment = comments.find(comment => 
              comment.body.includes('ğŸ” PR Preview') && comment.user.type === 'Bot'
            );
            
            const commentBody = \`ğŸ” **PR Preview Deploy**
            
**âœ… Preview URL:** \${previewUrl}

ğŸ¹ Test the VibeSynth changes live! The preview updates automatically when you push new commits.

---
*Preview powered by GitHub Pages*\`;

            if (existingComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: commentBody
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: commentBody
              });
            }

  cleanup-preview:
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Remove preview directory
        run: |
          PR_NUMBER=${{ github.event.number }}
          PREVIEW_DIR="pr-${PR_NUMBER}"
          
          if [ -d "$PREVIEW_DIR" ]; then
            rm -rf "$PREVIEW_DIR"
            echo "ğŸ—‘ï¸ Removed preview directory: $PREVIEW_DIR"
            
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "Remove PR #${{ github.event.number }} preview" || echo "Nothing to remove"
            git push origin gh-pages
          else
            echo "Preview directory $PREVIEW_DIR doesn't exist"
          fi
          
      - name: Update PR comment
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.number;
            
            // Find existing preview comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });
            
            const existingComment = comments.find(comment => 
              comment.body.includes('ğŸ” PR Preview') && comment.user.type === 'Bot'
            );
            
            if (existingComment) {
              const commentBody = \`ğŸ” **PR Preview Deploy**
              
**ğŸ—‘ï¸ Preview Cleaned Up** - This PR has been \${context.payload.pull_request.merged ? 'merged' : 'closed'}.

---
*Preview was powered by GitHub Pages*\`;

              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: commentBody
              });
            }