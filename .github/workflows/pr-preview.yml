name: Deploy PR previews

on:
  pull_request:
    types:
      - opened
      - reopened  
      - synchronize
      - closed
    branches: [main]

concurrency: preview-${{ github.ref }}

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # VibeSynth is vanilla JS - no build step needed!
      # Files are ready to deploy as-is from root directory

      - name: Deploy preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: .
          preview-branch: gh-pages
          deploy-repository: VizSynth/vibesynth
          umbrella-dir: pr-preview
          token: ${{ secrets.GITHUB_TOKEN }}